
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Github新生记录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/style.css">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
  <div class="main-header">
    <div class="container">
      <h1 class="title">{{ title }}</h1>
      <div>
        <img class="avatar"
          src="https://avatars2.githubusercontent.com/u/30628412?v=4&s=40">
        </img>
      </div>
    </div>

    
  </div>
  <div class="container">
    <div class="col-md-8 col-md-offset-2">

      <div class="row">
        <div class="col-sm-6 col-md-4">
          <a class="thumbnail" href="https://www.xinshengdaxue.com/lessons/details?course_id=40">
            <img src="https://o4a7cbihz.qnssl.com/avatar/614bb7be-491b-4c23-be79-0bb504ec54f6">
            <div class="caption">
              <p>课程介绍</p>
            </div>
          </a>
        </div>
      </div>

      <div style="margin-bottom: 15px">
        <a type="button" class="btn btn-default btn-small" href="https://github.com/fanmilir/touching-JavaScript">
          <span class="glyphicon glyphicon-heart" aria-hidden="true"></span> touching-javascript
        </a>
        <a type="button" class="btn btn-default btn-small" href="https://github.com/fanmilir/touching-PythonforDataAnalysis">
          <span class="glyphicon glyphicon-heart" aria-hidden="true">
          </span> touching-PythonforDataAnalysis
        </a>
        <a type="button" class="btn btn-default btn-small" href="https://github.com/fanmilir/touching-Java_AndroidStudio">
          <span class="glyphicon glyphicon-heart" aria-hidden="true">
          </span> touching-Java_AndroidStudio
        </a>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">文档</h3>
        </div>
        <div class="panel-body">
          <li class="list-group-item" v-for="topic in topics">
            <a :href="topic.url">
              {{ topic.title }}
            </a>
          </li>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
<script>

var topics = [{
    title: 'JavaScript预热--说说心里话',
    url: 'https://github.com/fanmilir/touching-JavaScript/blob/master/JavaScript%E9%A2%84%E7%83%AD--%E8%AF%B4%E8%AF%B4%E5%BF%83%E9%87%8C%E8%AF%9D.md'
  }, {
    title: 'JavaScript第一课学习',
    url: 'https://github.com/fanmilir/touching-JavaScript/blob/master/JavaScript%E7%AC%AC%E4%B8%80%E8%AF%BE%E5%AD%A6%E4%B9%A0.md'
  }, {
    title: 'JavaScript第二课学习',
    url: 'https://github.com/fanmilir/touching-JavaScript/blob/master/JavaScript%E7%AC%AC%E4%BA%8C%E8%AF%BE%E5%AD%A6%E4%B9%A0.md'
  }];

var app = new Vue({
  el: '#app',
  data: {
    title: 'Github新生记录',
    ID: 'fanmilir',
    Email: 'qing_fn@hotmail.com',
    topics: topics
  }
})
</script>
